<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@200&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- External Icons -->
    <script src="https://kit.fontawesome.com/fcb0e54b0f.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <h1 class="navheader">Write a new tweet <i id="headerArrow" class="fas fa-angle-double-down"></i></h1>
    </nav>
    <!-- Header -->
    <header id="main-header">
      <div class="class1">
        <img src="/images/profile-hex.png" />
      </div>
      <br/>
      <div class="class2">
       <p class="user-name"> <b>Oprah</b> Winfrey </p>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <div id="no-content">&#9888 Tweet content is not present &#9888</div>
        <div id="to-long">&#9888 Tweet content is too long &#9888</div>
        <!--<h2>Compose Tweet</h2>-->
        <div class= "class1">
          <div>
          <form id="newTweetForm" action="/tweets/" method="POST"> 
          <div class= "text-fields">
            <div><label for="tweet-text"><b>What</b> are you humming about?</label></div>
          <div><textarea name="text" class="tweet-text" id="tweet-text" rows="1" cols="250"></textarea></div>
        </div>
          <div class="submit-button">
            <div><button type="submit" id="update-button" class="submit">Tweet</button></div>
            <div id="tweetCounter"><output name="counter" class="counter" for="tweet-text">140</output></div>
          </div>
        </form>
      </section>
    </main>
      <!-- Tweet Container -->
    <main id="tweets-container">
    </main>
  </body>
</html>
